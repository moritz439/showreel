<div class="main-wrapper">
  <div class="header-section">
    <ng-container *ngIf="selectedTrack; else simpleHeader">

      <h1>check diesen Beat</h1>
      <app-track-preview [track]="selectedTrack" [showcase]="true"></app-track-preview>
    </ng-container>
    <ng-template #simpleHeader>
      <h1>check meine Beats</h1>
      <div class="arrow-wrapper">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -4.5 24 24" width="24" fill="currentColor"><path d="M8 11.243l3.95-3.95a1 1 0 1 1 1.414 1.414l-5.657 5.657a.997.997 0 0 1-1.414 0L.636 8.707A1 1 0 1 1 2.05 7.293L6 11.243V1.657a1 1 0 1 1 2 0v9.586z"></path></svg>
      </div>
    </ng-template>
  </div>  
  <div class="track-preview-wrapper">
    <div class="flex-container">
      <app-track-preview *ngFor="let track of trackList" [track]="track"></app-track-preview>
    </div>

  </div>
</div>
