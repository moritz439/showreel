<div class="main-wrapper" [ngClass]="{'showcase': showcase}">

    <div class="cover-wrapper">
        <button class="cover"
        (click)="play()">
        <img src="{{'../../../assets/images/' + styleList[track.styles[0]] + '.png'}}">
        <div class="shadow"></div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-4 -3 24 24" width="24" fill="currentColor">
            <path
            d="M13.82 9.523a.976.976 0 0 0-.324-1.363L3.574 2.128a1.031 1.031 0 0 0-.535-.149c-.56 0-1.013.443-1.013.99V15.03c0 .185.053.366.153.523.296.464.92.606 1.395.317l9.922-6.031c.131-.08.243-.189.325-.317zm.746 1.997l-9.921 6.031c-1.425.867-3.3.44-4.186-.951A2.918 2.918 0 0 1 0 15.03V2.97C0 1.329 1.36 0 3.04 0c.567 0 1.123.155 1.605.448l9.921 6.032c1.425.866 1.862 2.696.975 4.088-.246.386-.58.712-.975.952z">
        </path>
    </svg>

        </button>
    </div>
    <div class="description-wrapper">
        <span class="header">{{track.name}}</span>
        <div class="styles">
            <span *ngFor="let style of track.styles">{{styleList[style]}}</span>
        </div>
        <div class="actions-wrapper">
            <button class="share">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="24" fill="currentColor">
                    <path
                        d="M7.928 9.24a4.02 4.02 0 0 1-.026 1.644l5.04 2.537a4 4 0 1 1-.867 1.803l-5.09-2.562a4 4 0 1 1 .083-5.228l5.036-2.522a4 4 0 1 1 .929 1.772L7.928 9.24z">
                    </path>
                </svg>
            </button>
            <button class="download">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 24 24" width="24" fill="currentColor">
                    <path
                        d="M8 6.641l1.121-1.12a1 1 0 0 1 1.415 1.413L7.707 9.763a.997.997 0 0 1-1.414 0L3.464 6.934A1 1 0 1 1 4.88 5.52L6 6.641V1a1 1 0 1 1 2 0v5.641zM1 12h12a1 1 0 0 1 0 2H1a1 1 0 0 1 0-2z">
                    </path>
                </svg>
            </button>
        </div>
    </div>
</div>
