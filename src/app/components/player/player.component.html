<div class="main-wrapper" *ngIf="$currentTrack | async as track">
    <div class="wrapper">
        <button (click)="playPause()">

        <ng-container *ngIf="$isPaused | async; else play">
            



            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-4 -3 24 24" width="24" fill="currentColor">
                <path
                    d="M13.82 9.523a.976.976 0 0 0-.324-1.363L3.574 2.128a1.031 1.031 0 0 0-.535-.149c-.56 0-1.013.443-1.013.99V15.03c0 .185.053.366.153.523.296.464.92.606 1.395.317l9.922-6.031c.131-.08.243-.189.325-.317zm.746 1.997l-9.921 6.031c-1.425.867-3.3.44-4.186-.951A2.918 2.918 0 0 1 0 15.03V2.97C0 1.329 1.36 0 3.04 0c.567 0 1.123.155 1.605.448l9.921 6.032c1.425.866 1.862 2.696.975 4.088-.246.386-.58.712-.975.952z">
                </path>
            </svg>
        </ng-container>
        <ng-template #play>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-4 -3 24 24" width="24" fill="currentColor">
                <path
                    d="M2 0h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 2v14h2V2H2zm10-2h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 2v14h2V2h-2z">
                </path>
            </svg>


        </ng-template>
    </button>

        <div class="name">
            {{track.name}}
        </div>
    </div>
    <div class="wrapper close">
        <button (click)="close()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-6 -6 24 24" width="32" fill="currentColor"><path d="M7.314 5.9l3.535-3.536A1 1 0 1 0 9.435.95L5.899 4.485 2.364.95A1 1 0 1 0 .95 2.364l3.535 3.535L.95 9.435a1 1 0 1 0 1.414 1.414l3.535-3.535 3.536 3.535a1 1 0 1 0 1.414-1.414L7.314 5.899z"></path></svg>
        </button>
    </div>
  

</div>
